<div class="post">
  <div class="post-heading">
    <div class="post-title">
      {{p.subject}}
    </div>

    <div class="post-date">
      {{p.created.strftime("%b %d, %Y")}}
    </div>
  </div>

  <div class="post-content">
    {{p._render_text | safe}}
  </div>
  <div class="post-footer">
    <!--<form action='/blog/comment' method='get'> -->
    <!-- Blogger can edit his own blog. Others can like and comment -->
        <div class="post-comment">
                <a href='/blog/newpost/{{p.key().id()}}'>Edit Post</a>
                &nbsp;&nbsp;&nbsp;
                <a href='/blog/delpost/{{p.key().id()}}'>Delete Post</a>
                &nbsp;&nbsp;&nbsp;
                <a href='/blog/comment/{{p.key().id()}}'>View/Add Comments</a>
                &nbsp;&nbsp;&nbsp;
                <a href='/blog/likepost/{{p.key().id()}}'>Like It</a>
                <!--<input type=submit value="Add Comment"> </input>-->
        </div>
        <div class='post-likes'>
            <b>Comments:&nbsp;</b> {{p.count_comment}}
            &nbsp;&nbsp;&nbsp;&nbsp;
        </div>
    <!-- </form> -->
  </div>
</div>
